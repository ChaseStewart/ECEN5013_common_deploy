---
- hosts: localhost
  become: yes
  tasks:
  - name: install apt-get packages
    apt:
      name: "{{ item }}"
      state: latest
    with_items:
    - wget
    - git
    - make
    - cmake
    - gcc
    - g++
    - vim
    - lsof
    - gdb
    - python-pip
    - libncurses5-dev
    - exuberant-ctags
    - bc
    - libssl-dev

  - name: Add git repositories
    git:
      repo: "https://github.com/ChaseStewart/{{ item }}"
      dest: "/home/{{ username }}/{{ item }}"
      clone: yes
      accept_hostkey: yes
    with_items: 
    - "ECEN5013-HW1"

  - name: Add bin utils to PATH
    lineinfile:
      path: "/home/{{ username }}/.profile"
      line: "PATH=\"/home/{{ username }}/ECEN5013-HW1/bin:$PATH\""

  - name: Source the profile page
    become: no
    shell: "source /home/{{ username }}/.profile"
    args:
      executable: /bin/bash
  
  - name: create .vim colors folder if needed
    file: 
      path: "/home/{{ username }}/.vim/colors"
      state: directory

  - name: get desert colorscheme
    get_url:
      url: https://raw.githubusercontent.com/fugalh/desert.vim/master/colors/desert.vim
      dest: "/home/{{ username }}/.vim/colors/desert.vim"

  - name: create .vimrc file if needed
    file: 
      path: "/home/{{ username }}/.vimrc"
      state: touch

  - name: Set color in the .vimrc file
    lineinfile:
      path: "/home/{{ username }}/.vimrc"
      line: "colorscheme desert"
